<ion-view view-title="Edit Note">
<ion-content>
<div class="list card">

<div class="item item-input">

<input type="text" ng-model="note.title" placeholder="Title"> 
</div>

<div class="item input-type">

<textarea rows="10" ng-model="note.description" placeholder="Description"> {{note.description}}</textarea> 
</div>

</div>

<div class="padding">
<button class="button button-block button-positive" ng-click="save()">Save</button>
</div> 


</ion-content>

</ion-view>
